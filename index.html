<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>

<!-- Container to show the random image -->
<div id="imageContainer"></div>

<script>
// Array of image URLs and their display counters
const imageData = [
  { url: "https://khbvptr.com/wp-content/uploads/2024/09/avatar-anh-meo-cute-1G7hhIx.jpg", count: 0 },
  { url: "https://khbvptr.com/wp-content/uploads/2024/09/avatar-anh-meo-cute-66qgmQW.jpg", count: 0 },
  { url: "https://khbvptr.com/wp-content/uploads/2024/09/avatar-anh-meo-cute-8sw0YHH.jpg", count: 0 }
];

// Maximum times each image can be displayed
const maxDisplays = 10;

// Function to show a random image
function showRandomImage() {
  // Filter images that have not yet reached the maximum display count
  const availableImages = imageData.filter(image => image.count < maxDisplays);

  // Select a random image from the available images
  const randomIndex = Math.floor(Math.random() * availableImages.length);
  const selectedImage = availableImages[randomIndex];

  // Update the display count of the selected image
  selectedImage.count++;

  // Get the image container
  const imageContainer = document.getElementById("imageContainer");

  // Clear previous content
  imageContainer.innerHTML = "";

  // Create a new image element
  const img = document.createElement("img");
  img.src = selectedImage.url;
  img.alt = "Random Image";
  img.style.maxWidth = "100%";
  img.style.height = "auto";

  // Append the image to the container
  imageContainer.appendChild(img);

  // Check if the selected image has now reached the maximum display limit
  if (selectedImage.count === maxDisplays) {
    alert(`The following image has been displayed 10 times:\n${selectedImage.url}`);
  }
}

// Automatically show a random image when the page loads
window.onload = showRandomImage;
</script>

</body>
</html>
